<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo List</title>
        <meta name="viewport" content="width=1024">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <nav>
                 <div id="inbox-today-block">
                    <button  id="inbox">
                        Inbox
                    </button>
                    <button id="today">
                        Today
                    </button>
                 </div>
                 <div id="projects-block">
                    <div id="projects-title">Projects</div>
                    <button id="add-project">+ add project</button>
                 </div>
            </nav>
            <div id="todo-panel">
                <div id="add-todo">
                    <button id="add-todo-button">+ add todo</button>
                </div>
                
            </div>
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
